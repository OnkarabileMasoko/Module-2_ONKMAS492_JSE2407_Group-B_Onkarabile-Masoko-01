<!DOCTYPE html>
<html lang="en" x-data="appData">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js"></script>
    <title>SwiftCart â€” The fastest e-commerce store in SA</title>
    <style>
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="sticky z-50 top-0">
        <nav class="bg-gray-500 border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="src/assets/online-shop.png" class="h-8" alt="SwiftCart Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
                </a>
                <button @click="toggleNavbar" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"></path>
                    </svg>
                </button>
                <div :class="{'hidden': !navbarOpen, 'block': navbarOpen}" class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                    <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                        <li>
                            <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                        </li>
                        <li class="hidden lg:block md:block relative">
                            <div class="t-0 absolute left-3 -top-4">
                                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">2</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="file: h-6 w-6 stroke-white cursor-pointer">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"></path>
                            </svg>
                        </li>
                        <li>
                            <a href="#" class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                        </li>
                        <li>
                            <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="max-w-screen-xl mx-auto p-4" x-data="productData" x-init="fetchData">
    <!-- Loading Spinner -->
    <div x-show="loading" class="flex justify-center items-center h-screen">
        <div class="loader"></div>
    </div>

    <div x-show="!loading">
    </div>
          <div class="flex justify-between mb-4">
              <select @change="sortProducts($event)" class="p-2 border rounded">
                  <option value="">Sort by</option>
                  <option value="lowest">Price: Low to High</option>
                  <option value="highest">Price: High to Low</option>
              </select>
              <button @click="resetFilters" class="p-2 bg-blue-500 text-white rounded">Reset Filters</button>
                 <div class="mb-4">
              <input type="text" placeholder="Search products..." class="w-full p-2 border rounded" x-model="searchTerm" @input="handleSearch">
         </div>


         <div :class="{'hidden': !navbarOpen, 'flex': navbarOpen}" class="w-full md:flex md:items-center md:w-auto">
            <ul class="flex flex-col md:flex-row md:space-x-8">
                <!-- Category Filter Dropdown -->
                <li>
                    <select @change="filterByCategory($event)" class="p-2 border rounded">
                        <option value="">All Categories</option>
                        <template x-for="category in categories" :key="category">
                            <option :value="category" x-text="category"></option>
                        </template>
                    </select>
                </li>
            </ul>
        </div>
 
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="bg-white p-4 rounded shadow hover:shadow-lg cursor-pointer" @click="openModal(product.id)">
                    <img :src="product.image" alt="" class="w-full h-48 object-contain rounded mb-2">
                    <h2 class="text-lg font-semibold" x-text="product.title"></h2>
                    <p class="text-gray-600" x-text="`$${product.price}`"></p>
                    <p class="text-gray-500 text-sm" x-text="product.category"></p>
                </div>
            </template>
        </div>
        <div x-show="modalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" @click.away="closeModal">
            <div class="bg-white p-4 rounded shadow-lg w-11/12 md:w-1/2" @click.stop>
                <button class="text-gray-500 float-right" @click="closeModal">X</button>
                <img :src="selectedProduct.image" alt="" class="w-full h-64 object-contain rounded mb-4">
                <h2 class="text-2xl font-bold" x-text="selectedProduct.title"></h2>
                <p class="text-gray-600 mt-2" x-text="`$${selectedProduct.price}`"></p>
                <p class="text-gray-500 mt-2" x-text="selectedProduct.category"></p>
                <p class="text-gray-700 mt-4" x-text="selectedProduct.description"></p>
                <div class="mt-4">
                    <p class="text-gray-600" x-text="`Rating: ${selectedProduct.rating.rate}`"></p>
                    <p class="text-gray-600" x-text="`Reviews: ${selectedProduct.rating.count}`"></p>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script>
        function appData() {
            return {
                navbarOpen: false,
                toggleNavbar() {
                    this.navbarOpen = !this.navbarOpen;
                }
            }
        }









    </script>





</body>
</html>
